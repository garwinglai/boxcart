<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Your Extension Popup</title>

    <link rel="stylesheet" type="text/css" href="./popup.css" />
    <!-- <link rel="stylesheet" type="text/css" href="styles.css" /> -->
  </head>
  <body>
    <div id="boxcart-popup-content">
      <nav id="boxcart-header-container" class="boxcart-header-container"></nav>
      <div id="boxcart-tab-menu"></div>
      <div
        id="boxcart-account-body-container"
        class="boxcart-account-body-container"
      ></div>
      <div id="boxcart-loading-indicator" class="boxcart-loading-indicator">
        <p>Looking for products nearby...</p>
      </div>
      <div
        id="boxcart-product-list-container"
        class="boxcart-bottom-container boxcart-flex-col"
      ></div>
      <div
        id="boxcart-footer-container"
        class="boxcart-flex boxcart-footer-container"
      ></div>
    </div>

    <script src="./popup.js"></script>
  </body>
</html>
