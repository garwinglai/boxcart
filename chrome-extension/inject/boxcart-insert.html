<div id="boxcart-top-container" class="boxcart-top-container">
  <div class="boxcart-header boxcart-flex">
    <h1 class="boxcart-logo">BoxCart</h1>
    <div class="boxcart-flex boxcart-header-right">
      <button id="boxcart-user-button" class="boxcart-icon-button">
        <img
          id="boxcart-user-icon"
          alt="user icon"
          class="boxcart-user-icon boxcart-icon"
        />
      </button>
      <button
        id="boxcart-close-button"
        class="boxcart-icon-button boxcart-close-button"
      >
        <img
          id="boxcart-close-icon"
          alt="close icon"
          class="boxcart-close-icon boxcart-icon"
        />
      </button>
    </div>
  </div>
  <div class="boxcart-search-container boxcart-flex">
    <form id="boxcart-search-form" class="boxcart-search-form">
      <input
        type="text"
        class="boxcart-search"
        placeholder="Search products..."
      />
    </form>
    <div>
      <button id="boxcart-filter-button" class="boxcart-icon-button">
        <img
          id="boxcart-filter-icon"
          alt="filter icon"
          class="boxcart-filter-icon boxcart-icon"
        />
      </button>
      <div id="boxcart-filter-modal" class="boxcart-filter boxcart-flex-col">
        <button class="boxcart-filter-button">
          <p id="boxcart-distance-p">Distance</p>
        </button>
        <button class="boxcart-filter-button">
          <p id="boxcart-price-p">Price</p>
        </button>
      </div>
    </div>
  </div>
</div>
<div id="boxcart-loading-indicator" class="boxcart-loading-indicator">
  <p>Looking for products nearby...</p>
</div>
<div
  id="boxcart-bottom-container"
  class="boxcart-bottom-container boxcart-flex-col"
></div>
<div
  id="boxcart-footer-container"
  class="boxcart-flex boxcart-footer-container"
></div>
